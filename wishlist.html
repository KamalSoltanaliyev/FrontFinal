<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="styles/wishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>
    <div class="like">
        <a href="wishlist.html">
            <i class="fa-regular fa-heart"></i>
            <small id="basketCount">0</small>
        </a>
    </div>
    <section class="info">
        <div class="container table-responsive">
            <table class="table">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="owner">
            <div class="top">
                <img class="pp" src="https://d19m59y37dris4.cloudfront.net/varkala/1-2-1/img/avatar/avatar-0.jpg" alt="">
                <h3 class="name">Jane Doe</h3>
                <p class="place">Los Angeles, CA</p>
            </div>
            <ul class="myList">
                <li><i class="fa-solid fa-bag-shopping"></i>Oredrs <span>5</span></li>
                <li><i class="fa-solid fa-user"></i>Profile</li>
                <li><i class="fa-solid fa-house"></i>Addresses</li>
                <li><i class="fa-regular fa-heart"></i>Wishlist</li>
                <li><i class="fa-solid fa-right-from-bracket"></i>Log out</li>
            </ul>
        </div>
        
    </section>
    
    <script src="wishlist.js"></script>
</body>

</html>
